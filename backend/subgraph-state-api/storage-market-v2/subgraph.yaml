specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StorageMarket
    network: sepolia
    source:
      address: "0x1EaEb06CDFe3322bbc6A41cC34e656134023C7F0"
      abi: StorageMarket
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - StorageProvider
        - Buyer
        - Order
        - MarketStats
      abis:
        - name: StorageMarket
          file: ./abis/StorageMarket.json
      eventHandlers:
        - event: DataOrderCreated(uint256,address,address,uint256,uint256,uint256,address)
          handler: handleDataOrderCreated
        - event: InstaShareContractUpdated(address)
          handler: handleInstaShareContractUpdated
        - event: StorageProviderRegistered(uint256,address,uint256,uint256,uint256)
          handler: handleStorageProviderRegistered
      file: ./src/storage-market.ts
