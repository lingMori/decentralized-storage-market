specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: InstaShare
    network: sepolia
    source:
      address: "0x6f6F93f2a7d198f0AB35ed47c86A37fF6EAb9C58"
      abi: InstaShare
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - User
        - File
        - StorageNode
        - SystemStats
      abis:
        - name: InstaShare
          file: ./abis/InstaShare.json
      eventHandlers:
        - event: FileRemoved(address,string)
          handler: handleFileRemoved
        - event: FileStatusUpdated(address,string,bool)
          handler: handleFileStatusUpdated
        - event: FileUploaded(address,string,uint256,string,string,uint256)
          handler: handleFileUploaded
        - event: FreeLoadUpdated(address,uint256)
          handler: handleFreeLoadUpdated
        - event: InstanceLockStatusUpdated(address,bool)
          handler: handleInstanceLockStatusUpdated
        - event: InstanceOwnerRegistered(address,uint256,bool)
          handler: handleInstanceOwnerRegistered
        - event: MaxLoadUpdated(uint256,address)
          handler: handleMaxLoadUpdated
        - event: StorageNodeAdded(address,uint256,address,uint256)
          handler: handleStorageNodeAdded
        - event: StorageNodeDeactivated(address,uint256)
          handler: handleStorageNodeDeactivated
        - event: StorageNodeUpdated(address,uint256,uint256,uint256)
          handler: handleStorageNodeUpdated
      file: ./src/insta-share.ts
