type DataOrderCreated @entity(immutable: true) {
  id: Bytes!
  orderID: BigInt! # uint256
  providerAddress: Bytes! # address
  buyerAddress: Bytes! # address
  storageSpace: BigInt! # uint256
  totalCost: BigInt! # uint256
  stakedETH: BigInt! # uint256
  verificationContract: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
